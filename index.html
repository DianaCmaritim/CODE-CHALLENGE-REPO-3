<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--linking html and css-->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Flatdango Movie App</title>
</head>

<body>

    <nav class="navbar bg-">
        <div class="container-fluid text-bg-dark d-flex justify-content-center">
            <h2 class="text-light fst-italic border border-info rounded-pill me-5" id="headTitle">FLATDANGO CINEMAX</h2>


        </div>

        <div class="container-fluid text-bg-dark d-flex justify-content-center">
            <!-- <a class="navbar-brand text-light">FLATDANGO CINEMAX</a> -->
            <h4 class="text-light fst-italic border border-info rounded-pill me-5" id="descript">One Ticket For Endless Memories</h4>
        </div>

    </nav>


<!--section for movie details-->
    <div class="container mt-5" id="main-container">
        <div class="row" id="film-details">
            <div class="row mt-3" id="">


                <div class="card col-4 text-bg-dark">



                    <div>
                        <h2 class ="text-bg-primary p-3 fst-italic" id="showingTitle">MOVIES SHOWING</h2>
                        <ul class="list-group fst-italic card row text-bg-primary" id="movieShowing">

                        </ul>
                    </div>

                    <div>
                        <ul id="soldOut">

                        </ul>
                    </div>

                </div>


                <div class="card col-8 text-bg-dark">
                    <h4 class="card-title" id="filmTitle"></h4>
                    <img class="card-img-top"
                        src="https://www.gstatic.com/tv/thumb/v22vodart/"
                        alt="Film details" id="poster" height="600" width="600">
                    <p id="movieDescription">description</p>

                    <ul class="d-flex justify-content-center me-4" id="mviedet">
                        <li class="border border-info rounded-pill me-4"  id="runtime"><span class="border-primary me-2">Runtime:</span> 108 minutes</li>
                        <li class="border border-info rounded-pill me-4" id="showtime">Showtime: 04:00PM</li>
                        <li class="border border-info rounded-pill me-4" id="ticketsAvailable">Available Tickets [3]</li>
                    </ul>

                    <button type="button" class="btn btn-primary" id="buyTicket">Buy Ticket</button>


                </div>
            </div>

        </div>
    </div>

<!--linking html and js-->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
